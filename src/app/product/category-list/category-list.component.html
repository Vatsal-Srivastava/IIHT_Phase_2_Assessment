<mat-tab-group [(selectedIndex)]="index" (selectedTabChange)="tabChanged($event)">
  <mat-tab *ngFor="let cat of category" class="tab-sty" [label]="cat">
    <div class="container">
      <mat-grid-list cols="4" rowHeight="1:1.3">
        <mat-grid-tile class="mat-grid" *ngFor="let pro of filPro">
          <app-product-card (ind)="changeTab($event)" [product]="pro"></app-product-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
</mat-tab-group>
