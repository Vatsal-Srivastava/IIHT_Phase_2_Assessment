<div class="card-sty p-1">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="product.img" alt="Photo of a Product" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Add</button>
      <button (click)="openDialog()" mat-button>Edit</button>
      <button (click)="deleteProduct()" mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
