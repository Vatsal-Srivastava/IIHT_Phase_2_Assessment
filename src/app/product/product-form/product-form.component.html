<form [formGroup]="productForm">
  <h1 mat-dialog-title>Update Product</h1>
  <div mat-dialog-content>
    <p></p>
    <mat-form-field appearance="outline">
      <mat-label>Enter Product Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="outline">
      <mat-label>Enter Product Price</mat-label>
      <input matInput formControlName="price" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="outline">
      <mat-label>Select Category</mat-label>
      <mat-select matInput formControlName="category">
        <mat-option *ngFor="let cat of categoryList" [value]="cat">
          {{ cat }}
        </mat-option>
      </mat-select> </mat-form-field
    ><br />
    <mat-form-field appearance="outline">
      <mat-label>Enter Product Rating</mat-label>
      <input matInput formControlName="rating" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="update()" cdkFocusInitial>Update</button>
  </div>
</form>
